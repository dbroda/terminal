<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie płatności</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark::after {
            content: '✓';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #4caf50;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .amount {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            letter-spacing: -1px;
        }

        .currency {
            font-size: 24px;
            color: #666;
            margin-left: 5px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #4caf50;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .bank-logo {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bank-logo">TERMINAL BANK</div>
        
        <div class="checkmark"></div>
        
        <h1>Płatność zaakceptowana</h1>
        
        <div class="amount">
            100,00 <span class="currency">PLN</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="info-box">
            <div class="info-label">Zapłacono</div>
            <div class="info-value">100,00 PLN</div>
        </div>
        
        <div class="footer">
            Potwierdzenie płatności zostało wysłane na Twój adres e-mail
        </div>
    </div>
</body>
</html>
