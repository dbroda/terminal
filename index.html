<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platnosci BILK - Bardzo INTENSYWNE Lokowanie KAPITALU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4caf50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark::after {
            content: '✓';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #4caf50;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .amount {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            letter-spacing: -1px;
        }

        .currency {
            font-size: 24px;
            color: #666;
            margin-left: 5px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #4caf50;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 25px 0;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .bank-logo {
            font-size: 14px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .payment-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 24px;
            font-weight: 600;
            padding: 20px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .payment-button:active {
            transform: translateY(0);
        }

        .payment-info {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .acceptance-screen h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .acceptance-screen .amount {
            color: #667eea;
        }
    </style>
</head>
<body>
    <!-- Acceptance Screen (shown first) -->
    <div class="container acceptance-screen" id="acceptanceScreen">
        <div class="bank-logo">PLATNOSCI BILK</div>
        
        <h1>Bardzo INTENSYWNE Lokowanie KAPITALU</h1>
        
        <div class="payment-info">
            <p>Kwota do zapłaty:</p>
        </div>
        
        <div class="amount">
            100,00 <span class="currency">PLN</span>
        </div>
        
        <button class="payment-button" onclick="acceptPayment()">
            Akceptuj płatność
        </button>
    </div>

    <!-- Confirmation Screen (shown after button click) -->
    <div class="container hidden" id="confirmationScreen">
        <div class="bank-logo">TERMINAL BANK</div>
        
        <div class="checkmark"></div>
        
        <h1>Płatność zaakceptowana</h1>
        
        <div class="amount">
            100,00 <span class="currency">PLN</span>
        </div>
        
        <div class="divider"></div>
        
        <div class="info-box">
            <div class="info-label">Zapłacono</div>
            <div class="info-value">100,00 PLN</div>
        </div>
        
        <div class="footer">
            Potwierdzenie płatności zostało wysłane na Twój adres e-mail
        </div>
    
    </div>

    <script>
        function acceptPayment() {
            // Hide acceptance screen
            document.getElementById('acceptanceScreen').classList.add('hidden');
            
            // Show confirmation screen
            document.getElementById('confirmationScreen').classList.remove('hidden');
            
            // Send webhook to Home Assistant
            fetch('https://lfzrrlfxubqewu3iuahugqqtqgujyfem.ui.nabu.casa/api/webhook/domi_terminal_1', {
                method: 'GET',
                mode: 'no-cors'
            });
        }
    </script>
</body>
</html>
